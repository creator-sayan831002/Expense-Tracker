<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker App</title>
</head>
<body>
    <h1 style="color:white;">Expense Tracker App</h1>

    <div class="totals-section">
        <div class="total-box income-total">
            <span>Total Income:</span>
            <span id="total-income">0</span>
        </div>
        <div class="total-box expense-total">
            <span>Total Expenses:</span>
            <span id="total-expense">0</span>
        </div>
    </div>
        <div class="net-section">
        <div class="total-box net-total">
            <span>Net Income:</span>
            <span id="net-income">0</span>
        </div>
    </div>
    <div class="input-section income-section">
        <h2>Add Income</h2>
        <label for="income-date-input">Date:</label>
        <input type="date" id="income-date-input">
        <label for="income-desc-input">Description:</label>
        <input type="text" id="income-desc-input" placeholder="Description">
        <label for="income-category-select">Category:</label>
        <select id="income-category-select">
            <option value="">Select Category</option>
            <option value="Salary">Salary</option>
            <option value="Business">Business</option>
            <option value="Gift">Gift</option>
            <option value="Investment">Investment</option>
            <option value="Other">Other</option>
        </select>
        <label for="income-amount-input">Amount:</label>
        <input type="number" id="income-amount-input">
        <button id="add-income-btn">Add Income</button>
    </div>
    <div class="income-list">
        <h2>Income List</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="income-table-body">
            </tbody>
        </table>
    </div>

    <div class="input-section expense-section">
        <h2>Add Expense</h2>
        <label for="expense-date-input">Date:</label>
        <input type="date" id="expense-date-input">
        <label for="expense-desc-input">Description:</label>
        <input type="text" id="expense-desc-input" placeholder="Description">
        <label for="expense-category-select">Category:</label>
        <select id="expense-category-select">
            <option value="">Select Category</option>
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Rent">Rent</option>
            <option value="Utilities">Utilities</option>
            <option value="Shopping">Shopping</option>
            <option value="Health">Health</option>
            <option value="Relaxing">Relaxing</option>
            <option value="Other">Other</option>
        </select>
        <label for="expense-amount-input">Amount:</label>
        <input type="number" id="expense-amount-input">
        <button id="add-expense-btn">Add Expense</button>
    </div>
    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
